<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Heart Classifier</title>
  </head>
  <body class="bg-dark text-white h-100 ">
    <h1 class="text-center text-warning title">Early Heart Failure Prediction</h1>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <form class="form" action="/predict" method="post">
          <!-- basic model=['anaemia','sex','platelets','age','diabetes','high_blood_pressure','smoking']--> 
          <div class="container">
             <h3>Do you have Anaemia?</h3> 
             <div class="form-check">
               <input   type="radio" name="anaemia"  id="anaemiaYes" value="1"  required >
               <label    for="anaemiaYes" >Yes</label>
             </div>
             <div class="form-check"> 
               <input    type="radio" name="anaemia"  id="anaemiaNo" value="0">
               <label    for="anaemiaNo">No</label>
             </div>
          </div>
          
          <div class="container">
             <h3>Specify your Gender</h3> 
             <div class="form-check">
               <input   type="radio" name="sex"  id="sex0" value="0" required>
               <label    for="sex0">Woman</label>
             </div>
             <div class="form-check"> 
               <input    type="radio" name="sex"  id="sex1" value="1">
               <label    for="sex1">Man</label>
             </div>
           </div>
           <div class="container">
             <label for="id_platelets"><h3>Please enter your Platelets Count</h3> </label>
             <input class="form-control" type="number" name="platelets" id="id_platelets" placeholder="Platelets" required max="400000">
           </div>
           
           <div class="container">
             <label for="id_age"><h3> Please enter your Age </h3>  </label>
             <input class="form-control" type="number" name="age" id="id_age" placeholder="Age" required max="110">
           </div>
           

           <div class="container">
             <h3>Do you have Diabetes ?</h3> 
             <div class="form-check"> 
               <input    type="radio" name="diabetes"  id="d1" value="1" required>
               <label    for="d1">Yes</label>
             </div>
             <div class="form-check">
               <input   type="radio" name="diabetes"  id="d0" value="0">
               <label    for="d0">No</label>
             </div>
             
           </div>

       
           <div class="container">
             <h3>Do you have High Blood Pressure ?</h3> 
             <div class="form-check">
               <input   type="radio" name="highbp"  id="highbp1" value="1" required>
               <label    for="highbp1">Yes</label>
             </div>
             <div class="form-check"> 
               <input    type="radio" name="highbp"  id="highbp0" value="0">
               <label    for="highbp0">No</label>
             </div>
           </div>

           <div class="container">
             <h3>Do you have Smoke ?</h3> 
             <div class="form-check">
               <input   type="radio" name="smoking"  id="smoke1" value="1" required>
               <label    for="smoke1">Yes</label>
             </div>
             <div class="form-check"> 
               <input    type="radio" name="smoking"  id="smoke0" value="0">
               <label    for="smoke0">No</label>
             </div>
           </div>


           
           <div class="row  ">
             <button class="  btn btn-primary"  role="submit" >Predict</button>
           </div>
       </form>
      </div>
        
    </div>

    <footer class="footer" >
      <p class="text-center">&copy Ankur Wasnik  2021</p>
    </footer>

</html>
